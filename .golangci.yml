version: 2

run:
  timeout: 5m

linters:
  enable:
    - govet
    - staticcheck
    - unused
    - misspell
  disable:
    - errcheck

linters-settings:
  govet:
    enable-all: true
    
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - govet
    - path: cmd/
      linters:
        - govet
