name: Docker Build and Publish

on:
  # For main branch, wait for CI to complete first
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # For PRs, run directly (CI runs in parallel)
  pull_request:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'deployments/docker/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker.yml'
  # Support manual triggers and tags
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      skip_ci_check:
        description: 'Skip CI check (use with caution)'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for the same branch
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # Only run if workflow_run succeeded, or for PRs/manual triggers
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service: [api, worker, frontend]
    outputs:
      api-digest: ${{ steps.build.outputs.digest }}
      worker-digest: ${{ steps.build.outputs.digest }}
      frontend-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Image Processor ${{ matrix.service }}
            org.opencontainers.image.description=Image processing microservice - ${{ matrix.service }} component
            org.opencontainers.image.vendor=Image Processor

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployments/docker/Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

      - name: Prepare Trivy scan tag
        if: github.event_name != 'pull_request'
        id: trivy-tag
        run: |
          FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
          echo "tag=${FIRST_TAG}" >> $GITHUB_OUTPUT
          echo "Scanning image: ${FIRST_TAG}"

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.trivy-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

      - name: Upload Trivy SARIF
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: trivy-${{ matrix.service }}.sarif
          category: trivy-${{ matrix.service }}

      - name: Save image digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.service }}.txt
          echo "Image digest for ${{ matrix.service }}: ${{ steps.build.outputs.digest }}"

      - name: Upload digest artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.service }}
          path: /tmp/digests/${{ matrix.service }}.txt
          retention-days: 1

      - name: Build summary
        run: |
          echo "## Docker Build Summary - ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY

  sign-images:
    name: Sign Container Images
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && needs.build-and-push.result == 'success'
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service: [api, worker, frontend]
    steps:
      - name: Download digest artifact
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.service }}
          path: /tmp/digests

      - name: Read image digest
        id: digest
        run: |
          DIGEST=$(cat /tmp/digests/${{ matrix.service }}.txt)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "Will sign: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}@${DIGEST}"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}@${{ steps.digest.outputs.digest }}

      - name: Verify signature
        run: |
          cosign verify \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}@${{ steps.digest.outputs.digest }}

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && needs.build-and-push.result == 'success'
    timeout-minutes: 15
    permissions:
      contents: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        service: [api, worker, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download digest artifact
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.service }}
          path: /tmp/digests

      - name: Read image digest
        id: digest
        run: |
          DIGEST=$(cat /tmp/digests/${{ matrix.service }}.txt)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "Will generate SBOM for: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}@${DIGEST}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}@${{ steps.digest.outputs.digest }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

  docker-summary:
    name: Docker Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, sign-images, generate-sbom]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Docker Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build-and-push.result == 'success' && '✅ Passed' || needs.build-and-push.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sign Images | ${{ needs.sign-images.result == 'success' && '✅ Passed' || needs.sign-images.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Generate SBOM | ${{ needs.generate-sbom.result == 'success' && '✅ Passed' || needs.generate-sbom.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
