name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'
  GOLANGCI_LINT_VERSION: 'v1.64.8'
  MIN_COVERAGE: 60

jobs:
  # Quick checks that run first
  pre-check:
    name: Pre-Check
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Check for skip conditions
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [pre-check]
    if: needs.pre-check.outputs.should_skip != 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod download

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error::go.mod or go.sum is not tidy. Run 'go mod tidy' and commit changes." && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m --issues-exit-code=1
          skip-cache: false
          only-new-issues: ${{ github.event_name == 'pull_request' }}

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Code is not formatted. Run 'go fmt ./...' and commit changes."
            gofmt -d .
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [pre-check]
    if: needs.pre-check.outputs.should_skip != 'true'
    timeout-minutes: 15
    outputs:
      coverage: ${{ steps.coverage.outputs.total }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic -timeout=10m ./...

      - name: Calculate coverage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "total=${COVERAGE}" >> $GITHUB_OUTPUT
          echo "## Test Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY

          # Check minimum coverage
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MIN_COVERAGE }}%"
          else
            echo "::notice::Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MIN_COVERAGE }}%"
          fi

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [pre-check]
    if: needs.pre-check.outputs.should_skip != 'true'
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: gosec.sarif

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "::warning::Vulnerabilities detected. Please review the output above."

      - name: Check for known vulnerabilities in dependencies
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ gosec scan completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ govulncheck completed" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        service: [api, worker, frontend]
        os: [linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version info
        id: version
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.service }} for ${{ matrix.os }}/${{ matrix.arch }}
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build \
            -ldflags="-w -s -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=${{ steps.version.outputs.build_time }} -X main.gitCommit=${{ steps.version.outputs.git_commit }}" \
            -o bin/${{ matrix.service }}-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/${{ matrix.service }}

      - name: Verify binary
        if: matrix.arch == 'amd64'
        run: |
          file bin/${{ matrix.service }}-${{ matrix.os }}-${{ matrix.arch }}
          ls -lh bin/${{ matrix.service }}-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/${{ matrix.service }}-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: imageprocessor
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data

          # Wait for MinIO to be ready with retries
          for i in {1..30}; do
            if curl -sf http://localhost:9000/minio/health/live; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... attempt $i"
            sleep 2
          done

      - name: Run database migrations
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path ./migrations -database "postgres://postgres:postgres@localhost:5432/imageprocessor?sslmode=disable" up

      - name: Create MinIO bucket
        run: |
          docker run --rm --network host --entrypoint sh minio/mc -c "
            mc alias set myminio http://localhost:9000 minioadmin minioadmin
            mc mb myminio/images || true
          "

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/imageprocessor?sslmode=disable
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/imageprocessor?sslmode=disable
          REDIS_ADDR: localhost:6379
          MINIO_ENDPOINT: localhost:9000
          TEST_MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_BUCKET: images
          MINIO_USE_SSL: "false"
        run: |
          go test -v -timeout=10m ./...

      - name: Integration test summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: Connected" >> $GITHUB_STEP_SUMMARY
          echo "- Redis: Connected" >> $GITHUB_STEP_SUMMARY
          echo "- MinIO: Connected" >> $GITHUB_STEP_SUMMARY

  # Summary job that depends on all other jobs
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, integration-test]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || needs.lint.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && '✅ Passed' || needs.test.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅ Passed' || needs.security.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || needs.build.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && '✅ Passed' || needs.integration-test.result == 'skipped' && '⏭️ Skipped' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage: ${{ needs.test.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: |
          echo "::error::One or more CI jobs failed"
          exit 1
