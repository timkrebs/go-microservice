services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imageprocessor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.frontend
    ports:
      - "8080:8080"
    environment:
      HTTP_PORT: "8080"
      API_URL: "http://api:8081"
      STATIC_DIR: "/app/web/static"
    depends_on:
      - api

  # API Service
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.api
    ports:
      - "8081:8081"
    environment:
      HTTP_PORT: "8081"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/imageprocessor?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "images"
      MINIO_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.worker
    environment:
      HTTP_PORT: "8082"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/imageprocessor?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "images"
      MINIO_USE_SSL: "false"
      WORKER_CONCURRENCY: "4"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      replicas: 4

volumes:
  postgres_data:
  redis_data:
  minio_data:
