apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  labels:
    app.kubernetes.io/name: minio-init
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: image-processor
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -zv minio 9000; do
                echo "Waiting for MinIO to be ready..."
                sleep 3
              done
              echo "MinIO is ready"
      containers:
        - name: create-bucket
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              set -e
              echo "Creating bucket: ${MINIO_BUCKET}"
              
              # Try to create bucket using S3 API
              # MinIO's PUT bucket endpoint
              curl -X PUT \
                -u "${MINIO_ACCESS_KEY}:${MINIO_SECRET_KEY}" \
                "http://minio:9000/${MINIO_BUCKET}" \
                -v || echo "Bucket might already exist, continuing..."
              
              echo "Bucket initialization completed"
          envFrom:
            - configMapRef:
                name: image-processor-config
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MINIO_SECRET_KEY
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
