apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: image-processor
  labels:
    app: postgres
    app.kubernetes.io/name: image-processor
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
  selector:
    app: postgres
