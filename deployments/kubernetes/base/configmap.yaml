apiVersion: v1
kind: ConfigMap
metadata:
  name: image-processor-config
  namespace: image-processor
data:
  DATABASE_URL: "postgres://postgres:postgres@postgres:5432/imageprocessor?sslmode=disable"
  REDIS_ADDR: "redis:6379"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "images"
  MINIO_USE_SSL: "false"
  QUEUE_STREAM_NAME: "image-jobs"
  QUEUE_CONSUMER_GROUP: "workers"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
