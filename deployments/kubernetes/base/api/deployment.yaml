apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: image-processor
  labels:
    app: api
    app.kubernetes.io/name: image-processor
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: image-processor
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: image-processor-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: MAX_UPLOAD_SIZE
              value: "52428800"
          envFrom:
            - configMapRef:
                name: image-processor-config
            - secretRef:
                name: image-processor-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
